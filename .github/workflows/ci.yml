name: CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_11.5.app/
    - uses: actions/checkout@master
    - name: Add SSH fingerprints of SPM dependencies # See https://github.com/webfactory/ssh-agent/issues/4#issuecomment-537038816
      run: for ip in $(dig @8.8.8.8 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts
    - name: Tests
      uses: sersoft-gmbh/xcodebuild-action@v1
      with:
        project: SwiftBeanCountApp.xcodeproj
        scheme: SwiftBeanCountApp
        destination: platform=macOS
        action: test
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Run SwiftLint --strict
        uses: norio-nomura/action-swiftlint@3.1.0
        with:
          args: --strict