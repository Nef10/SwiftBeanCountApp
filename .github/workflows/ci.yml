name: CI

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Swift
      uses: swift-actions/setup-swift@v1.26.0
    - name: Tests
      uses: sersoft-gmbh/xcodebuild-action@v3
      with:
        project: SwiftBeanCountApp.xcodeproj
        scheme: SwiftBeanCountApp
        destination: platform=macOS
        action: test
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run SwiftLint --strict
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
